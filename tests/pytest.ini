# pytest.ini
[pytest]
minversion = 8.0
addopts = -ra -q --disable-warnings
asyncio_mode = auto

# recursively discover tests in /tests and its subfolders
testpaths =
    tests

# standard test naming conventions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# suppress unnecessary warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# better tracebacks in IDEs and CI logs
console_output_style = progress
